<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .time-slot {
            height: 60px;
            border-bottom: 1px solid #e5e7eb;
        }
        .appointment-block {
            position: absolute;
            left: 4px;
            right: 4px;
            border-radius: 4px;
            padding: 6px;
            font-size: 11px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }
        .appointment-block:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .ai-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        .line-clamp-1 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .desktop-sidebar {
                position: fixed;
                left: -100%;
                transition: left 0.3s ease-in-out;
                z-index: 40;
                height: 100vh;
            }
            .desktop-sidebar.open {
                left: 0;
            }
            .mobile-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 35;
            }
            .mobile-overlay.active {
                display: block;
            }
            .mobile-header {
                position: sticky;
                top: 0;
                z-index: 30;
            }
            .hide-mobile {
                display: none !important;
            }
            .calendar-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .practitioner-column {
                min-width: 280px !important;
            }
            .ai-modal {
                margin: 0 !important;
                max-width: 100% !important;
                border-radius: 0 !important;
                max-height: 100vh !important;
                height: 100vh !important;
            }
        }
    </style>
</head>

                                            <button
                                                onClick={() => setAiQuery('Surgery consultation next week')}
                                                className="px-3 py-1.5 bg-purple-50 text-purple-700 rounded-full text-xs hover:bg-purple-100"
                                            >
                                                Surgery consult
                                            </button>
                                        </div>
                                    </div>

                                    {isSearching && (
                                        <div className="mt-4 p-4 bg-purple-50 rounded-lg">
                                            <div className="flex items-center space-x-3">
                                                <div className="ai-pulse">
                                                    <svg className="w-5 h-5 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                                                        <path d="M13 7H7v6h6V7z" />
                                                        <path fillRule="evenodd" d="M7 2a1 1 0 012 0v1h2V2a1 1 0 112 0v1h2a2 2 0 012 2v2h1a1 1 0 110 2h-1v2h1a1 1 0 110 2h-1v2a2 2 0 01-2 2h-2v1a1 1 0 11-2 0v-1H9v1a1 1 0 11-2 0v-1H5a2 2 0 01-2-2v-2H2a1 1 0 110-2h1V9H2a1 1 0 010-2h1V5a2 2 0 012-2h2V2zM5 5h10v10H5V5z" clipRule="evenodd" />
                                                    </svg>
                                                </div>
                                                <div className="flex-1">
                                                    <p className="text-sm text-purple-800 font-medium">AI is analyzing schedule patterns...</p>
                                                    <p className="text-xs text-purple-600 mt-1">Checking practitioner availability, workload balance, and optimal time slots</p>
                                                </div>
                                            </div>
                                            <div className="mt-3 w-full bg-purple-200 rounded-full h-1.5">
                                                <div className="bg-purple-600 h-1.5 rounded-full animate-pulse" style={{width: '75%'}}></div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Results Section */}
                                {searchResults.length > 0 && (
                                    <div className="p-4 md:p-6 overflow-y-auto max-h-96">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="font-semibold text-gray-800 text-sm md:text-base">Available Appointments</h3>
                                            <span className="text-xs md:text-sm text-gray-500">Found {searchResults.length}</span>
                                        </div>

                                        <div className="space-y-3">
                                            {searchResults.map((slot, idx) => (
                                                <div
                                                    key={idx}
                                                    className={`border rounded-lg p-3 md:p-4 transition-all hover:shadow-md ${
                                                        idx === 0 ? 'border-purple-300 bg-gradient-to-r from-purple-50 to-blue-50' : 'border-gray-200 bg-white'
                                                    }`}
                                                >
                                                    <div className="flex flex-col md:flex-row md:items-center md:justify-between space-y-3 md:space-y-0">
                                                        <div className="flex-1">
                                                            <div className="flex items-start md:items-center flex-col md:flex-row md:space-x-2">
                                                                <p className="font-semibold text-gray-800 text-sm md:text-base">{slot.day}, {slot.date}</p>
                                                                <p className="text-sm md:text-base text-gray-800 font-semibold">{slot.time}</p>
                                                                {idx === 0 && (
                                                                    <span className="mt-1 md:mt-0 inline-block px-2 py-0.5 bg-purple-600 text-white text-xs rounded-full font-medium">
                                                                        AI Recommended
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <p className="text-xs md:text-sm text-gray-600 mt-1">{slot.doctor} • {slot.type}</p>
                                                            <div className="flex flex-col md:flex-row md:items-center md:space-x-2 mt-2 space-y-1 md:space-y-0">
                                                                <div className="flex items-center space-x-1">
                                                                    <svg className="w-4 h-4 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                                    </svg>
                                                                    <span className="text-xs text-gray-600">{slot.reason}</span>
                                                                </div>
                                                                <span className="text-xs text-gray-400 hidden md:inline">•</span>
                                                                <span className="text-xs font-medium text-purple-600">{slot.score}% match</span>
                                                            </div>
                                                        </div>
                                                        <button
                                                            onClick={() => handleBookAppointment(slot)}
                                                            className="w-full md:w-auto md:ml-4 px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium text-sm"
                                                        >
                                                            Book Appointment
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        {/* AI Insights */}
                                        <div className="mt-6 p-3 md:p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                            <div className="flex items-start space-x-3">
                                                <svg className="w-5 h-5 text-blue-600 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd" />
                                                </svg>
                                                <div className="flex-1">
                                                    <p className="text-sm font-medium text-blue-800">AI Scheduling Insights</p>
                                                    <ul className="text-xs text-blue-700 mt-2 space-y-1">
                                                        <li>• Dr. Nuzzlebee has optimal availability Tuesday-Thursday</li>
                                                        <li>• Current schedule shows balanced workload distribution</li>
                                                        <li>• Booking the recommended slot prevents future overbooking</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Empty State */}
                                {!isSearching && searchResults.length === 0 && (
                                    <div className="p-8 md:p-12 text-center">
                                        <svg className="w-12 h-12 md:w-16 md:h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <h3 className="text-base md:text-lg font-medium text-gray-700 mb-2">Ready to Find the Perfect Appointment?</h3>
                                        <p className="text-xs md:text-sm text-gray-500">Use natural language to search for available time slots</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Success Notification */}
                    {showNotification && (
                        <div className="fixed top-4 right-4 left-4 md:left-auto bg-green-500 text-white px-4 md:px-6 py-3 md:py-4 rounded-lg shadow-lg z-50 animate-fadeIn">
                            <div className="flex items-center space-x-3">
                                <svg className="w-5 h-5 md:w-6 md:h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <div>
                                    <p className="font-semibold text-sm md:text-base">Appointment Booked!</p>
                                    <p className="text-xs md:text-sm opacity-90">The slot has been added to the schedule</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScheduleAIShepherd />);
    </script>
</body>
</html>
