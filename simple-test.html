<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>✓ SUCCESS!</h1>
        <p>If you can see this page with colors and formatting, your browser can open HTML files correctly.</p>
        <button onclick="testClick()">Click Me to Test JavaScript</button>
        <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

    <script>
        function testClick() {
            document.getElementById('result').innerHTML = '✓ JavaScript is working!';
        }
    </script>
</body>
</html>
